<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Dog Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #0078ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fcc;
    }
  </style>
</head>
<body>
  <h1> Random Dog Viewer</h1>
  <button id="dogButton">Get New Dog</button>
  <div>
    <img id="dogImage" src="" alt="Click the button to see a dog!">
  </div>

  <script>
    const dogButton = document.getElementById('dogButton');
    const dogImage = document.getElementById('dogImage');

    async function getDog() {
      await fetch('https://dog.ceo/api/breeds/image/random')
        .then(response => response.json())
        .then(data => {
          dogImage.src = data.message;
        })
        .catch(error => {
          console.error('Error fetching dog:', error);
        });
    }

    // Load one dog when the page opens
    getDog();

    // Get a new dog when button is clicked
   dogButton.addEventListener('click', getDog);
  </script>
</body>
</html>
