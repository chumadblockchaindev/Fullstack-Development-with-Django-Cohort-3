<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog API Example</title>
  <style>
    body {
      text-align: center;
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    h1 {
      color: #333;
    }
    img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>üê∂ Random Dog Generator</h1>
  <button onclick="getNewDog()">Get New Dog</button>
  <div>
    <img id="dogImage" src="https://dog.ceo/api/img/labrador/n02099712_5643.jpg" alt="Dog Image">
  </div>

  <script>
    function getNewDog() {
      fetch("https://dog.ceo/api/breeds/image/random")
        .then(response => response.json())
        .then(data => {
          document.getElementById("dogImage").src = data.message;
        })
        .catch(error => console.error("Error fetching dog:", error));
    }
  </script>

</body>
</html>
