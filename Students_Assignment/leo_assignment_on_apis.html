<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Dog Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    img {
      max-width: 400px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>üê∂ Random Dog Image</h1>
  <button onclick="getRandomDog()">Get New Dog</button>
  <div>
    <img id="dogImage" src="https://dog.ceo/api/img/labrador/n02099712_3487.jpg" alt="Random Dog">
  </div>

  <script>
    function getRandomDog() {
      fetch('https://dog.ceo/api/breeds/image/random')
        .then(response => response.json())
        .then(data => {
          const dogImage = document.getElementById('dogImage');
          dogImage.src = data.message; // 'message' contains the image URL
        })
        .catch(error => {
          console.error('Error fetching dog image:', error);
        });
    }
  </script>

</body>
</html>
