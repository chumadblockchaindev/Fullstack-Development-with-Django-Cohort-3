<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Post</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div>
         <li class="list-row list-none">
                <div class="flex items-center gap-2 mb-2">
                <div><img class="size-10 rounded-box" src="https://img.daisyui.com/images/profile/demo/1@94.webp"/></div>
                <div>Dio Lupa</div>
                </div>
                <p class="list-col-wrap text-md">
                 ${post.content}
                </p>
                <button class="btn btn-xs" onclick="my_modal_1.showModal()">Add Comment</button>
            </li>

            <div class="mt-4 border border-gray-300 p-4 rounded-lg w-[400px]">
                <h2>Comments</h2>
                <div id="show-comment"></div>
            </div>

                        <dialog id="my_modal_1" class="modal">
                <div class="modal-box">
                    <h3 class="text-lg font-bold">Enter your comment</h3>
                    <p class="py-4">Press ESC key or click the button below to close</p>
                    <div class="modal-action">
                    <form method="dialog">
                            <h3>Add Comment</h3>
                            <textarea class="textarea" placeholder="Add Comment"></textarea>
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                    </div>
                </div>
                </dialog>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
